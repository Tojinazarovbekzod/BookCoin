{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'media/styleMedia.css' %}">

    <title>BookCoin</title>
</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/50733/50733-720.mp4" type="video/mp4">
      </video>
      <div class="bg-overlay"></div>
    
      <main class="card" role="main" aria-labelledby="signin-title">
        <div class="brand" aria-hidden="true">
         
        </div>
    
        <h1 id="signin-title">Forgot</h1>
        <p class="lead">Iltimos username va email kiriting</p>
    
        <form method="post" action="{%url 'blog:login'%}" id="loginForm" class="form" autocomplete="off" onsubmit="return false;">
          {% csrf_token %}
          <br>
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Ismingizni kiriting" autocomplete="username" required>
          </div>
    
          <div>
            <label for="password">Email</label>
            <input id="password" name="password" type="password" placeholder="Emailingizni kiriting" autocomplete="current-password" required>
          </div>
    
          </div>
          <br>
          <br>
    
          <button id="submitBtn" class="btn" type="submit">Yuborish</button>    
          <div id="msg" class="message" role="status" aria-live="polite"></div>
    
        </form>
      </main>
    <script src="{% static 'js/index.js' %}?v=2"></script>
</body>

</html>
