{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=3">
    <link rel="icon" href="{% static 'images/bookLogotip.jpg'%}">
    <link rel="stylesheet" href="{% static 'media/styleMedia.css' %}">

    <title>BookCoin</title>
</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://assets.mixkit.co/videos/50733/50733-720.mp4" type="video/mp4">
      </video>
      <div class="bg-overlay"></div>
    
      <main class="card" role="main" aria-labelledby="signin-title">
        <div class="brand" aria-hidden="true">
         
        </div>
    
        <h1 id="signin-title">Login orqali kirish</h1>
        <p class="lead">Iltimos username va password kiriting</p>
    
        <form method="post" action="{%url 'blog:login'%}" id="loginForm" class="form" autocomplete="off" onsubmit="return false;">
          {% csrf_token %}
          <br>
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required>
          </div>
    
          <div id="checked">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>
            <img id="toggle" src="{% static 'images/invisible.png'%}"  alt="">
          </div>
    
          <div class="controls">
            <label class="switch">
               <input id="remember" type="checkbox" />
               <span class="slider"></span>
              <span class="label-text">Remember me</span>
            </label>
    
    
            <a href="{% url 'blog:forgot'%}" style="font-size:13px;color:var(--muted); text-decoration:none;">Forgot?</a>
          </div>
          <br>
          <br>
    
          <button id="submitBtn" class="btn" type="submit">Kirish</button>
          <button id="submitBtn" class="btn" type="button"><a href="{% url 'blog:signup' %}">Ro'yxatdan o'tish</a></button>
    
          <div id="msg" class="message" role="status" aria-live="polite"></div>
    
        </form>
      </main>
    <script src="{% static 'js/index.js' %}?v=2"></script>
</body>

</html>
